        </div>
    </section>
    <section id="calendar">
        <div class="year-and-time">
            <div class="month-and-year">
                <span class="month"><select name="month" id="month">
                        <option value="0">JAN</option>
                        <option value="1">FEB</option>
                        <option value="2">MAR</option>
                        <option value="3">APR</option>
                        <option value="4">MAY</option>
                        <option value="5">JUN</option>
                        <option value="6">JUL</option>
                        <option value="7">AUG</option>
                        <option value="8">SEP</option>
                        <option value="9">OCT</option>
                        <option value="10">NOV</option>
                        <option value="11">DEC</option>
                    </select></span><span class="year">
                    <select name="year" id="year">
                    </select></span>
            </div>
            <div class="time-container">
                <div id="hour" class="time"></div>
                <div class="time">:</div>
                <div id="min" class="time"></div>
                <div class="time">:</div>
                <div id="sec" class="time"></div>
                <div id="meridian-indicator" class="time"></div>
            </div>
        </div>
        <div class="week">
            <div class="mon day">MON</div>
            <div class="tue day">TUE</div>
            <div class="wed day">WED</div>
            <div class="thu day">THU</div>
            <div class="fri day">FRI</div>
            <div class="sat day">SAT</div>
            <div class="sun day">SUN</div>
        </div>
        <div id="all-date-container">

        </div>
    </section>

    <script src="script.js"></script>
